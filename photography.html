    <main>
      <section class="interactive-gallery">
        <div class="gallery-container">
          <h2>Photography</h2>
          <p>
            Every image I take, whether it be of a stunning landscape or a
            private portrait, embodies my attention to detail and my desire to
            capture the spirit of the occasion.
          </p>
          <div class="gallery-grid">
            <div class="gallery-item" data-index="0">
              <img src="img/closeshort.jpg" alt="self-portrait" />
            </div>
            <div class="gallery-item" data-index="1">
              <img src="img/Prod shot.jpg" alt="Nivea-men products" />
            </div>
            <div class="gallery-item" data-index="2">
              <img src="img/Crucifix.jpg" alt="Jesus Christ crucifixion" />
            </div>
            <div class="gallery-item" data-index="3">
              <img src="img/product-shot.jpg" alt="Robot perfume" />
            </div>
            <div class="gallery-item" data-index="4">
              <img src="img/buring-fire.jpg" alt="Mollo" />
            </div>
            <div class="gallery-item" data-index="5">
              <img src="img/APK.jpg" alt="SABC" />
            </div>
            <div class="gallery-item" data-index="6">
              <img src="img/Slow-Tv.JPG" alt="slow shutter speed" />
            </div>
            <div class="gallery-item" data-index="7">
              <img src="img/6-12.jpg" alt="Kapa" />
            </div>
            <div class="gallery-item" data-index="8">
              <img src="img/horses.jpg" alt="Horses" />
            </div>
          </div>

          <div class="modal" id="imageModal">
            <span class="close-button">&times;</span>
            <button class="nav-button prev-button">&lt;</button>
            <button class="nav-button next-button">&gt;</button>
            <img class="modal-content" id="modalImage" />
          </div>
        </div>
      </section>
    </main>

    <script>
      function toggleMenu() {
        const menu = document.getElementById("mobileMenu");
        menu.classList.toggle("active");
      }

      // Gallery functionality
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImage");
      const closeButton = document.querySelector(".close-button");
      const prevButton = document.querySelector(".prev-button");
      const nextButton = document.querySelector(".next-button");
      const galleryItems = document.querySelectorAll(".gallery-item");
      let currentIndex = 0;

      galleryItems.forEach((item) => {
        item.addEventListener("click", function () {
          modal.style.display = "flex";
          modalImg.src = this.querySelector("img").src;
          currentIndex = parseInt(this.dataset.index);
        });
      });

      closeButton.addEventListener("click", function () {
        modal.style.display = "none";
      });

      prevButton.addEventListener("click", function () {
        currentIndex =
          (currentIndex - 1 + galleryItems.length) % galleryItems.length;
        modalImg.src = galleryItems[currentIndex].querySelector("img").src;
      });

      nextButton.addEventListener("click", function () {
        currentIndex = (currentIndex + 1) % galleryItems.length;
        modalImg.src = galleryItems[currentIndex].querySelector("img").src;
      });

      window.addEventListener("click", function (event) {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      });

      // Keyboard navigation
      document.addEventListener("keydown", function (event) {
        if (modal.style.display === "flex") {
          if (event.key === "ArrowLeft") {
            prevButton.click();
          } else if (event.key === "ArrowRight") {
            nextButton.click();
          } else if (event.key === "Escape") {
            closeButton.click();
          }
        }
      });
    </script>
